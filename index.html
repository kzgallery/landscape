<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>landscape</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: pink; backgroundColor: blue">
      <a-assets>
          <img id="1" src="assets/12-min.jpg">
          <img id="2" src="assets/13-min.jpg">
          <img id="3" src="assets/14-min.jpg">
          <img id="4" src="assets/15-min.jpg">
          <audio id="sound" src="assets/sound.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="pink" opacity="0.5"></a-cursor>
	  	<!-- <a-entity position="0 0 -10" aim> -->

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>
			
			<a-portal
				src="#2"
				to="loc_2"
				position="5.7 -1.02 -8.15"
				>
			</a-portal>

			<a-portal
				src="#4"
				to="loc_4"
				position="-6.33 -0.14 -7.74"
				size=0.6
			>
			</a-portal>

			<a-portal
				src="#3"
				to="loc_3"
				position="9.97 -0.76 -0.27"
				size=0.6
			>
			</a-portal>

		</a-entity>

		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				src="#1"
				to="loc_1"
				position="9.79 -1.6 -0.26"
				size=0.6
			>
			</a-portal>

			<a-portal
				src="#4"
				to="loc_4"
				position="5.86 -0.96 8.05"
				size=0.6
			>
			</a-portal>

			<a-portal
				src="#3"
				to="loc_3"
				position="4.68 -1.79 -8.66"
				size=0.6
			>
			</a-portal>
		</a-entity>

		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				src="#2"
				to="loc_2"
				position="8.09 -0.72 5.84"
				size=0.6
			>
			</a-portal>

			<a-portal
				src="#1"
				to="loc_1"
				position="8.05 -1.4 -5.76"
				size=0.6
			>
			</a-portal>

		</a-entity>

		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				src="#2"
				to="loc_2"
				position="-7.96 -0.46 6.03"
				size=0.6
			>
			</a-portal>

			<a-portal
				src="#1"
				to="loc_1"
				position="-8.68 -2.14 -4.47"
				size=0.6
			>
			</a-portal>

		</a-entity>
    </a-scene>
  </body>
</html>
